<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Integrator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Ride Integrator Logo" class="logo">
        <h1>Ride Integrator</h1>
        <p>Your Best Ride, Every Time</p>
    </header>

    <main>
        <div class="search-section">
            <h2>Select your location on the map or enter details</h2>
            <form action="booking.html" method="GET">
                <input type="text" id="pickup" name="pickup" placeholder="Pickup Location" required>
                <input type="text" id="destination" name="destination" placeholder="Enter Destination" required>
                <button type="button" onclick="alert('Using current location feature is not active in this prototype.')">Use My Location</button>
                <button type="submit">Book Ride</button>
            </form>
        </div>

        <!-- Map Section with Static Image -->
        <div class="map-placeholder">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/29/India_map_blank.svg/1920px-India_map_blank.svg.png" alt="Map of India" />
        </div>

        <!-- Customer Feedback Section -->
        <div class="feedback-section">
            <h2>Customer Feedback</h2>
            <form id="feedbackForm">
                <textarea id="feedback" name="feedback" rows="4" placeholder="Your feedback here..." required></textarea>
                <button type="submit">Submit Feedback</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Ride Integrator | <a href="#">Contact Us</a></p>
    </footer>

    <script>
        // Handle feedback form submission
        document.getElementById('feedbackForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Thank you for your feedback!');
            document.getElementById('feedback').value = ''; // Clear the feedback textarea
        });
    </script>
</body>
</html>
