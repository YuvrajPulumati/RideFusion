<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Integrator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            background-color: #f8f9fa;
            padding: 20px;
        }

        .logo {
            max-width: 150px;
        }

        main {
            padding: 20px;
        }

        .search-section, .feedback-section {
            margin: 20px 0;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }

        button {
            margin-top: 10px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #f8f9fa;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Ride Integrator Logo" class="logo">
        <h1>Ride Integrator</h1>
        <p>Your Best Ride, Every Time</p>
    </header>

    <main>
        <div class="search-section">
            <h2>Select your pickup and destination</h2>
            <form action="booking.html" method="GET">
                <input type="text" id="pickup" name="pickup" placeholder="Pickup Location" required>
                <input type="text" id="destination" name="destination" placeholder="Enter Destination" required>
                <button type="submit">Book Ride</button>
            </form>
        </div>

        <!-- Customer Feedback Section -->
        <div class="feedback-section">
            <h2>Customer Feedback</h2>
            <form id="feedbackForm">
                <textarea id="feedback" name="feedback" rows="4" placeholder="Your feedback here..." required></textarea>
                <button type="submit">Submit Feedback</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Ride Integrator | <a href="#">Contact Us</a></p>
    </footer>

    <script>
        // Handle feedback form submission
        document.getElementById('feedbackForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Thank you for your feedback!');
            document.getElementById('feedback').value = ''; // Clear the feedback textarea
        });
    </script>
</body>
</html>
