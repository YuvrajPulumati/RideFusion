<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Integrator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Ride Integrator Logo" class="logo">
        <h1>Ride Integrator</h1>
        <p>Your Best Ride, Every Time</p>
    </header>

    <main>
        <div class="search-section">
            <h2>Enter your location to book the best ride</h2>
            <form action="booking.html" method="GET">
                <input type="text" name="pickup" placeholder="Enter Pickup Location" required>
                <input type="text" name="destination" placeholder="Enter Destination" required>
                <button type="submit">Book Ride</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Ride Integrator | <a href="#">Contact Us</a></p>
    </footer>
</body>
</html>
